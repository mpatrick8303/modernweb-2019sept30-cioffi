<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>General Sibling Selectors</title>

<style>

	p ~ span {
  color: red;
}

</style>

</head>
<body>
	<h3>General Sibling Selectors</h3>
	<span>This is not red.</span>
<p>Here is a paragraph.</p>
<code>Here is some code.</code><br />
<span>And here is a span.</span><br />
<span>And here is another span.</span><br />
</body>
</html>
