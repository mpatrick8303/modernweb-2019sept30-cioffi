<head>
<meta charset="utf-8">

<title>Feedback</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. 
            Please <a href="http://browsehappy.com/">upgrade your browser</a>
            </p>
     <![endif]-->

	<form action="thanks.html" method="post" id="contact">
		<fieldset id="user">
			<legend>Your Feedback</legend>
			<p>
				<label for="Name">Your Name: <sup>*</sup> 
				<input type="text" name="name" placeholder="Your Name" autofocus required id="name" />
				</label>
			</p>
			<p>
				<label for="email">E-mail: <sup>*</sup></label> 
				<input type="email"	name="email" class="email" 
					placeholder="anything@example.com" id="email" required />
			</p>
			
			<p>
				<label for="phone">Phone:</label> 
				<input type="tel" name="phone"
					placeholder="555-555-5555" required
					pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" id="phone" />
			</p>
			
			<p>
				<label for="dates">Date:</label> 
				<input id="dates" type="date" required>
			</p>
			<p>
				<label for="comments">Comments:<sup>*</sup></label>
				<textarea id="comments" rows="3" cols="23" name="comments" required></textarea>
			</p>
		</fieldset>

		<input type="submit" name="submit" value="Submit" class="submit" /> 
		<input type="reset" name="Reset" value="Reset" class="submit" />
	</form>

	

</body>
</html>
